<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 20px;
      padding: 50px;
      flex-wrap: wrap; 
    }

    .card {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
      padding: 20px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s, flex 0.3s;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    .card:hover {
      transform: translateY(-10px);
      flex: 2;
    }

    .highlight {
      flex: 2;
      background: #ffeaa7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://i.pravatar.cc/100?img=3" alt="Profile">
      <h2>Alice</h2>
      <p>Web Developer & Designer</p>
    </div>

    <div class="card highlight">
      <img src="https://i.pravatar.cc/100?img=5" alt="Profile">
      <h2>Bob</h2>
      <p>Creative Lead â€¢ Loves UI/UX</p>
    </div>

    <div class="card">
      <img src="https://i.pravatar.cc/100?img=7" alt="Profile">
      <h2>Charlie</h2>
      <p>Full Stack Engineer</p>
    </div>
  </div>
</body>
</html>
